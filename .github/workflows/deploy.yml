name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: workers/cron-scraper/package-lock.json
      
      - name: Install dependencies
        working-directory: ./workers/cron-scraper
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./workers/cron-scraper
        run: npm run lint || echo "Lint not configured yet"
      
      - name: Type Check
        working-directory: ./workers/cron-scraper
        run: npm run typecheck || echo "Typecheck not configured yet"

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: workers/cron-scraper/package-lock.json
      
      - name: Install dependencies
        working-directory: ./workers/cron-scraper
        run: npm ci
      
      - name: Deploy to Cloudflare Workers
        working-directory: ./workers/cron-scraper
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Deployment Summary
        run: |
          echo "### âœ… Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Worker has been deployed to Cloudflare." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify deployment at your Worker URL" >> $GITHUB_STEP_SUMMARY
          echo "2. Check \`wrangler tail\` for logs" >> $GITHUB_STEP_SUMMARY
          echo "3. Test API endpoints" >> $GITHUB_STEP_SUMMARY
